name: Log ISS Location Data Daily

on:
  schedule:
    - cron: "0 12 * * *"   
  workflow_dispatch:       

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "23f2003274@ds.study.iitm.ac.in - Hello Step"
        run: echo "Hello Sandip!"

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch ISS location data
        run: |
          python - <<'PY'
          import requests, json
          data = requests.get('http://api.open-notify.org/iss-now.json').json()
          with open('iss-location.jsonl','a') as f:
              json.dump(data,f)
              f.write("\n")
          PY

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add iss-location.jsonl || true
          git commit -m "Update ISS data [skip ci]" || echo "No changes"
          git push
 
